<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Delete</title>
</head>
<body>
    

    <input placeholder="Delete" type="text" id="input-text">
    
    <br><br>

    <button id="delete-btn" disabled>Delete</button>



    <script>
        document.getElementById('input-text').addEventListener('keyup', function(event){
            const name = event.target.value;

            const btnAccess = document.getElementById('delete-btn');

            if(name === 'Delete'){
                console.log('WellDone')
                btnAccess.removeAttribute('disabled')
            }
            else{
                console.log('BadLuck')
                btnAccess.setAttribute('disabled', true)
            }
        })
    </script>
</body>
</html>
