<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Event</title>

    <style>
        body{
            border: 2px solid blue;
            margin: 2px;
        }
        section{
            border: 2px solid blueviolet;
            margin: 2px;
        }
        ol{
            border: 2px solid black;
            margin: 2px;
        }
        li{
            border: 2px solid greenyellow;
            margin: 2px;
        }
    </style>

</head>
<body id="body-section">
    
    <h1>Explore Event Bubble</h1>

    <section id="bubble-section">
        <h3 id="title-text">List Of Thinks</h3>

        <ol id="order-list">

            <li id="item-1">Lorem ipsum dolor sit.</li>

            <li id="item-2">Doloribus quo quaerat voluptate.</li>

            <li id="item-3">Magni quis aliquid totam.</li>

            <li id="item-4">Quod ab et dicta.</li>

            <li id="item-5">Quod fugit debitis corrupti.</li>

            <li id="item-6">Nobis consectetur consequuntur porro.</li>
        </ol>

    </section>


    <script>
        document.getElementById('item-2').addEventListener('click', function (event){
            console.log('Item-2 Clicked')
            event.stopPropagation()
        })

        document.getElementById('order-list').addEventListener('click', function (){
            console.log('OrderList Clicked')
        })

        document.getElementById('bubble-section').addEventListener('click', function (){
            console.log('Bubble-Section Clicked')
        })

        document.getElementById('body-section').addEventListener('click', function (){
            console.log('Body-Section Clicked')
        })
    </script>
</body>
</html>
